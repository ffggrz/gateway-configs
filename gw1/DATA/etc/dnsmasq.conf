### Allgemeines
conf-dir=/etc/dnsmasq.d
conf-dir=/etc/dnsmasq.d/dhcp-dns-static,.md
bogus-priv
no-resolv
no-poll
expand-hosts
domain-needed
cache-size=4096
strict-order
interface=ggrzBR
bind-interfaces

